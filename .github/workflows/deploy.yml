name: CI/CD Pipeline - MilanoSport Frontend

on:
  push:
    branches:
      - master
      - feat_dashboardadmin/29-11-2025
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://milano-sport-backend.vercel.app/api

      - name: âœ… Build Success
        run: echo "âœ… Build completed successfully! Deployment handled by Vercel Dashboard."

      # Note: Deployment otomatis di-handle oleh Vercel Dashboard
      # Setiap push ke branch main/master akan otomatis trigger deploy di Vercel
