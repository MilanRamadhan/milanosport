name: CI/CD Pipeline - MilanoSport Frontend

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://milano-sport-backend.vercel.app/api

      - name: Build Success
        run: echo "Build completed successfully! Deployment handled by Vercel Dashboard."
