name: CI/CD Pipeline - MilanoSport Frontend

on:
  push:
    branches:
      - main
      - master
      # Feature Branches - Dashboard Admin
      - feat_dashboardadmin/29-11-2025
      - feat_admindashboard/03-10-2025
      # Feature Branches - Authentication & Profile
      - feat_authentifikasi/2-10-2025
      - feat_profil/02-10-2025
      # Fix Branches
      - fix_home/1-10-2025
      # Backup Branch
      - backup/push-2025-10-04
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build & Test Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          # Uncomment setelah ada backend URL
